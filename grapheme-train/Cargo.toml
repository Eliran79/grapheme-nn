[package]
name = "grapheme-train"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Training infrastructure for GRAPHEME neural network"

[dependencies]
thiserror.workspace = true
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
rayon.workspace = true
petgraph.workspace = true
ndarray.workspace = true
rand.workspace = true
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
mnist = "0.6"
indicatif = "0.17"
grapheme-engine = { path = "../grapheme-engine" }
grapheme-polish = { path = "../grapheme-polish" }
grapheme-math = { path = "../grapheme-math" }
grapheme-core = { path = "../grapheme-core" }
grapheme-code = { path = "../grapheme-code" }
grapheme-law = { path = "../grapheme-law" }
grapheme-music = { path = "../grapheme-music" }
grapheme-chem = { path = "../grapheme-chem" }
grapheme-vision = { path = "../grapheme-vision" }
grapheme-time = { path = "../grapheme-time" }
grapheme-router = { path = "../grapheme-router" }
grapheme-safety = { path = "../grapheme-safety" }
grapheme-memory = { path = "../grapheme-memory" }
regex = "1.10"
ureq = { version = "2.9", features = ["native-tls"] }

[dev-dependencies]
criterion.workspace = true

[[bench]]
name = "train_bench"
harness = false

[[bin]]
name = "generate"
path = "src/bin/generate.rs"

[[bin]]
name = "train"
path = "src/bin/train.rs"

[[bin]]
name = "validate"
path = "src/bin/validate.rs"

[[bin]]
name = "repl"
path = "src/bin/repl.rs"

[[bin]]
name = "train_mnist"
path = "src/bin/train_mnist.rs"

[[bin]]
name = "train_timeseries"
path = "src/bin/train_timeseries.rs"

[[bin]]
name = "train_multitask"
path = "src/bin/train_multitask.rs"

[[bin]]
name = "demo_agi_router"
path = "src/bin/demo_agi_router.rs"

[[bin]]
name = "train_online"
path = "src/bin/train_online.rs"

[[bin]]
name = "query"
path = "src/bin/query.rs"
