[package]
name = "grapheme-train"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Training infrastructure for GRAPHEME neural network"

[dependencies]
thiserror.workspace = true
anyhow.workspace = true
serde.workspace = true
serde_json.workspace = true
rayon.workspace = true
petgraph.workspace = true
ndarray.workspace = true
clap = { version = "4.4", features = ["derive"] }
toml = "0.8"
grapheme-engine = { path = "../grapheme-engine" }
grapheme-polish = { path = "../grapheme-polish" }
grapheme-math = { path = "../grapheme-math" }
grapheme-core = { path = "../grapheme-core" }
grapheme-code = { path = "../grapheme-code" }
grapheme-law = { path = "../grapheme-law" }
grapheme-music = { path = "../grapheme-music" }
grapheme-chem = { path = "../grapheme-chem" }

[dev-dependencies]
criterion.workspace = true

[[bench]]
name = "train_bench"
harness = false

[[bin]]
name = "generate"
path = "src/bin/generate.rs"

[[bin]]
name = "train"
path = "src/bin/train.rs"

[[bin]]
name = "validate"
path = "src/bin/validate.rs"

[[bin]]
name = "repl"
path = "src/bin/repl.rs"
